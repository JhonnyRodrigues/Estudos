<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="shortcut icon" href="favicon-jigsaw.ico" type="image/x-icon">
</head>
<body>
    <h1>Detectando a Nacionalidade</h1>
    <p>Digite um país: <input type="text" name="txtpais" id="txtpais"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id='resultado'>
    </div>
    <script>
        var pais = window.document.getElementById('txtpais')
        var resultado = window.document.querySelector('div#resultado')            
        function verificar(){
            resultado.innerHTML = `Quem nasce no ${pais} é `
            if (pais == "Brasil") {
                resultado.innerHTML += '<strong>Brasileiro</strong>'
            } else {
                resultado.innerHTML += '<em>Estrangeiro</em>'
            }
        }
    </script>
</body>
</html>
