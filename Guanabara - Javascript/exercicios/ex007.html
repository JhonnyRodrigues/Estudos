<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="shortcut icon" href="favicon-idea.ico" type="image/x-icon">
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--cria caixa de texto-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick = "somar()">     <!--cria botão `somar` e evento nomeado `somar()`-->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //esses valores virão de uma caixa de texto como tipo string
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)   //então é preciso converter string para number
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` //ATENÇÂO! não esqueça que, para usar placeholder, escreva entre crases e não aspas!
        }
    </script>
</body>
</html>
