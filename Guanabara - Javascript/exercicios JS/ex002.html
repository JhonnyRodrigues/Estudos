<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <link rel="shortcut icon" href="favicon-jigsaw.ico" type="image/x-icon">
    <style>
        body {
            font-size: 12pt Arial;
        }
        button {
            font-size: 12pt; padding: 30 px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">clica em mim!</button>
    <script>
        var nome = window.prompt('Qual é o seu nome?')  //pergunta o nome
        window.alert('É um prazer te conhecer, ' + nome + '!')    //concatenação
        function clicou() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
